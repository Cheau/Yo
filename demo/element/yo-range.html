<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<title>yo-range - 区间</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no,email=no" />
<link rel="apple-touch-icon" href="../../yo.png" />
<link rel="shortcut icon" href="../../shortcut.png" />
<link rel="stylesheet" href="../../usage/export/yo-range.css" />
</head>
<body>
<div class="yo-flex">
    <header class="yo-header">
        <h2 class="title">yo-range</h2>
        <a href="../index.html" class="regret yo-ico">&#xf07d;</a>
        <a href="../../doc/element.html#yo-range" class="affirm">文档</a>
    </header>
    <div class="flex">

    	<div class="yo-list yo-list-panel">
            <h3 class="label">单个滑块：</h3>
            <div class="item">
                <div class="flex yo-range">
                    <div class="track">
                        <span class="thumb" style="transform: translatex(.5rem);"></span>
                    </div>
                </div>
            </div>
            <h3 class="label">两个滑块：</h3>
            <div class="item">
                <div class="flex yo-range">
                    <div class="track">
                        <span class="thumb" style="transform: translatex(.5rem);"></span>
                        <span class="thumb" style="transform: translatex(1.5rem);"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="yo-list yo-list-panel">
            <h3 class="label">带刻度：</h3>
            <div class="item">
                <div class="flex yo-range">
                    <ul class="scale">
                        <li class="divide">0</li>
                        <li class="divide divide-on" style="left: 25%;">100</li>
                        <li class="divide divide-on" style="left: 50%;">300</li>
                        <li class="divide" style="left: 75%;">500</li>
                        <li class="divide">不限</li>
                    </ul>
                    <div class="track">
                        <span class="thumb" style="transform: translatex(.5rem);"></span>
                        <span class="thumb" style="transform: translatex(1.5rem);"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="m-note">
            <h2 class="title">扩展说明：</h2>
            <p>我们可以使用元件同名方法<code>yo-range()</code>来自定义<strong>yo-range</strong>，也可以对它进行扩展。</p>
            <p>当传入了<code>$name</code>参数时，会自动生成一个新类，而不影响默认值；当不传<code>$name</code>参数时，则会覆盖默认值。</p>
            <p>通过<code>yo-range()</code>可以自定义滑轴高度，滑轴颜色，滑块色，滑块大小等参数，更多细节请查看文档。</p>
        </div>

    </div>
</div>

</body>
</html>
