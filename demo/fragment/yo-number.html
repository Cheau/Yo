<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<title>yo-number - 数字控件</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no,email=no" />
<link rel="apple-touch-icon" href="../../yo.png" />
<link rel="shortcut icon" href="../../shortcut.png" />
<link rel="stylesheet" href="../../usage/export/yo-number.css" />
</head>
<body>
<div class="yo-flex">
    <header class="yo-header">
        <h2 class="title">yo-number</h2>
        <a href="../index.html" class="regret yo-ico">&#xf07d;</a>
        <a href="../../doc/element.html#yo-number" class="affirm">文档</a>
    </header>
    <div class="flex">
        <section class="yo-list yo-list-panel">
            <h3 class="label">常规示例：</h3>
            <div class="item">
                <div class="mark flex">数值</div>
                <div class="yo-number">
                    <span class="minus disabled">-</span>
                    <input class="input" type="text" value="0" />
                    <span class="plus">+</span>
                </div>
            </div>
            <div class="item">
                <div class="mark flex">数值</div>
                <div class="yo-number">
                    <span class="minus">-</span>
                    <input class="input" type="text" value="5" />
                    <span class="plus disabled">+</span>
                </div>
            </div>
        </section>
        <div class="m-note">
            <h2 class="title">特征说明：</h2>
            <p><strong>yo-number</strong>元件是一个可点击和可输入的数字控件，这些操作都有<strong>disabled</strong>状态。</p>
        </div>

        <section class="yo-list yo-list-panel">
            <h3 class="label">扩展示例：</h3>
            <div class="item">
                <div class="mark flex">数值</div>
                <div class="yo-number yo-number-test">
                    <span class="minus">-</span>
                    <input class="input" type="text" value="9999" />
                    <span class="plus">+</span>
                </div>
            </div>
            <div class="item">
                <div class="mark flex">数值</div>
                <div class="yo-number yo-number-test">
                    <span class="minus">-</span>
                    <input class="input" type="text" value="9999" />
                    <span class="plus disabled">+</span>
                </div>
            </div>
        </section>

        <div class="m-note">
            <h2 class="title">扩展说明：</h2>
            <p>我们可以使用元件同名方法<code>yo-number()</code>来自定义<strong>yo-number</strong>，也可以对它进行扩展。</p>
            <p>当传入了<code>$name</code>参数时，会自动生成一个新类，而不影响默认值；当不传<code>$name</code>参数时，则会覆盖默认值。</p>
            <p>更多参数定义，请查看文档。</p>
        </div>

    </div>
</div>

</body>
</html>
